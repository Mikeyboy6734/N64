<!DOCTYPE html>
<!-- Source Code: https://github.com/BinBashBanana/webretro -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0ea5e9">
  <title>bk.cloud</title>
  <meta name="description" content="RetroArch in your browser with style!">
  <link rel="stylesheet" href="assets/base.css?v=6.5">
  <link rel="stylesheet" href="assets/jswindow.css">
  <link rel="shortcut icon" href="assets/icons/icon204.png">
  <link rel="apple-touch-icon" href="assets/icons/iconm256.png">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e40af);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    h1#webretrotitle {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 1.5rem;
      color: #38bdf8;
    }
    #coreselectarea {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 30px rgba(14, 165, 233, 0.5);
    }
    #coreselectarea h3 {
      font-size: 1.8rem;
      color: #fcd34d;
    }
    #uploadarea {
      text-align: center;
      margin-top: 3rem;
    }
    .uploadbutton {
      padding: 1rem 2rem;
      background-color: #38bdf8;
      border: none;
      border-radius: 0.75rem;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      color: #000;
      margin: 1rem;
      transition: background 0.3s ease;
    }
    .uploadbutton:hover {
      background-color: #0ea5e9;
    }
    #ffdcontent h2 {
      font-size: 1.5rem;
      color: #a5f3fc;
    }
    #mainarea .source a {
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="main" id="mainarea">
    <h1 id="webretrotitle">‚òÅÔ∏è bk.cloud Emulator</h1>
    <div id="ffd">
      <div id="ffdcontent">
        <div id="coreselectarea" style="text-align: center;">
          <h3>Select a Core</h3>
          <div class="coreorderrow" style="display: inline-block; margin-bottom: 1rem;">
            <label for="coreorder" style="margin-right: 0.5rem;">Sort by:</label>
            <select id="coreorder">
              <option value="system" selected>System</option>
              <option value="corename">Core name</option>
              <option value="libraryname">Library name</option>
            </select>
          </div>
            <ul class="corelistul" style="list-style: none; padding: 0; margin-top: 1rem;" id="corelist">
          </ul>
        </div>
        <div id="uploadarea">
          <h2><span id="systemname"></span> Emulator</h2>
          <input type="button" id="upload" value="üéÆ Choose Your ROM File" class="uploadbutton">
          <br>
          <img id="googledriveupload" class="uploadbutton uploadimage" title="Google Drive Upload" src="assets/icons/googledrive.png">
          <img id="dropboxupload" class="uploadbutton uploadimage" title="Dropbox Upload" src="assets/icons/dropbox.png">
          <img id="onedriveupload" class="uploadbutton uploadimage" title="OneDrive Upload" src="assets/icons/onedrive.png">
        </div>
      </div>
      <div class="source" style="text-align:center; margin-top: 2rem;">
        <a href="https://github.com/BinBashBanana/webretro" target="_blank">WebRetro</a> ¬∑ 
        <a href="https://github.com/libretro" target="_blank">Libretro</a> ¬∑ 
        <a href="https://emscripten.org" target="_blank">Emscripten</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/zip-2.4.7.min.js"></script>
  <script type="text/javascript" src="assets/md5.min.js"></script>
  <script type="text/javascript" src="uauth/uauth.js"></script>
  <script type="text/javascript" src="assets/jswindow.js"></script>
  <script type="text/javascript" src="pwa.js"></script>
  <script type="text/javascript" src="assets/charToCodeMap.js?v=6.5"></script>
  <script type="text/javascript" src="assets/base.js?v=6.5"></script>
</body>
</html>
